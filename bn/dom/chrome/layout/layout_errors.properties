ImageMapRectBoundsError = <area shape="rect"> ট্যাগের "coords" বৈশিষ্ট্য "left,top,right,bottom" বিন্যাস অনুযায়ী করা হয়নি।
ImageMapCircleWrongNumberOfCoords = <area shape="circle"> ট্যাগের "coords" বৈশিষ্ট্য "center-x,center-y,radius" বিন্যাস অনুযায়ী করা হয়নি।
ImageMapCircleNegativeRadius = <area shape="circle"> ট্যাগের "coords" বৈশিষ্ট্যে উল্লেখিত ব্যাসার্ধের মান শূণ্য থেকে কম।
ImageMapPolyWrongNumberOfCoords = <area shape="poly"> ট্যাগের "coords" বৈশিষ্ট্য "x1,y1,x2,y2 ..." বিন্যাস অনুযায়ী করা হয়নি।
ImageMapPolyOddNumberOfCoords = <area shape="poly"> ট্যাগের "coords" বৈশিষ্ট্যের শেষ "y" স্থানাঙ্ক (coordinate) উপস্থিত নেই (সঠিক বিন্যাস "x1,y1,x2,y2 ...")।
## LOCALIZATION NOTE(CompositorAnimationWarningContentTooLargeArea):
## %1$S is an integer value of the area of the frame
## %2$S is an integer value of the area of a limit based on the viewport size
CompositorAnimationWarningContentTooLargeArea = কম্পোজিটরে অ্যানিমেশন চালানো যাবে না কারণ ফ্রেমের এরিয়া (%1$S) ভিউপোর্টের চেয়ে অনেক বড় (%2$S এর বেশি)
## LOCALIZATION NOTE(CompositorAnimationWarningTransformBackfaceVisibilityHidden):
## 'backface-visibility: hidden' is a CSS property, don't translate it.
CompositorAnimationWarningTransformBackfaceVisibilityHidden = 'backface-visibility: hidden' ট্রান্সফর্মের অ্যানিমেশন কম্পোজিটরের উপর চালনা করা যাবে না ।
CompositorAnimationWarningTransformSVG = SVG ট্রান্সফর্ম সহ উপাদানের উপর 'transform' এর অ্যানিমেশন কম্পোজিটরের উপর চালনা করা যাবে না ।
CompositorAnimationWarningTransformWithGeometricProperties = 'transform' এর অ্যানিমেশন কম্পোজিটর উপর চালনা করা যাবে না যখন একই সময়ে একই উপাদানের উপর জ্যামিতিক বৈশিষ্ট্য অ্যানিমেটেড হয় ।
CompositorAnimationWarningTransformFrameInactive = অ্যানিমেশন কম্পোজিটর উপর চালনা করা যাবে না কারন ফ্রেম 'transform' আ্যনিমেশনের জন্য সক্রিয় হিসেবে চিহ্নিত হয়নি ।
CompositorAnimationWarningTransformIsBlockedByImportantRules = কম্পোজিটরে ট্রান্সফর্ম অ্যানিমেশন চালানো যাবে না কারণ ট্রান্সফর্ম-সম্পর্কিত বৈশিষ্ট্যগুলি !গুরুত্বপূর্ণ নিয়ম দ্বারা ওভাররাইড করা হয়েছে
CompositorAnimationWarningOpacityFrameInactive = কম্পোজিটরের উপর অ্যানিমেশন চালনা করা যাবে না কারন ফ্রেম ‘স্বচ্ছ’ অ্যানিমেশনের জন্য সক্রিয় হিসেবে চিহ্নিত নয়
CompositorAnimationWarningHasRenderingObserver = কম্পোজিটরে এনিমেশন রান করবে না কারণ elementটি observers (-moz-element or SVG clipping/masking) রেন্ডারিং করছিল
