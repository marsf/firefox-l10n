# Mixed Content Blocker
# LOCALIZATION NOTE: "%1$S" is the URI of the blocked mixed content resource
BlockMixedDisplayContent = गलाय-गथाय दिन्थिफुंनाय थानाय-आयदा "%1$S" खौ ल'ड खालामनायखौ ब्लक खालामबाय
BlockMixedActiveContent = गलाय-गथाय मावथि थानाय-आयदा "%1$S" खौ ल'ड खालामनायखौ ब्लक खालामबाय
InsecurePasswordsPresentOnPage = पासवार्ड फोथारआ मोनसे रैखाथि-नङै (http://) बिलाइआव दं। बेयो मोनसे रैखाथि खैफोद जाय बाहायग्रा लगिन फोथायथावखौ खावनो गनायथि होयो।
InsecureFormActionPasswordsPresent = पासवार्ड फोथारआ मोनसे रैखाथि-नङै (http://) फर्म हाबाजों मोनसे फर्मआव दं। बेयो मोनसे रैखाथि खैफोद जाय बाहायग्रा लगिन फोथायथावखौ खावनो गनायथि होयो।
InsecurePasswordsPresentOnIframe = पासवार्ड फोथारआ मोनसे रैखाथि-नङै (http://) iframe आव दं। बेयो मोनसे रैखाथि खैफोद जाय बाहायग्रा लगिन फोथायथावखौ खावनो गनायथि होयो।
# LOCALIZATION NOTE: Do not translate "allow-scripts", "allow-same-origin", "sandbox" or "iframe"
BothAllowScriptsAndSameOriginPresent = मोनसे iframe जायहा बेनि सेन्डबक्स एट्‌ट्रिबिउटनि थाखाय स्क्रिप्ट-गनायथि आरो एखे-गुबै-गनायथि दं जाय बेनि सेन्डबक्सिंखौ बोखारनो हायो।
