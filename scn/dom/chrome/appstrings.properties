malformedURI2 = Pi favuri cuntrolla chi u nnirizzu è giustu e prova arrè.
fileNotFound = Nun pozzu attruvari u pricu %S. Cuntrolla a pusizzioni e prova arrè.
fileAccessDenied = U pricu %S nun è liggìbbili.
serverError = %S putissi aviri un prubblema timpuraniu o capaci chi fu spustatu.
dnsNotFound2 = Nun pozzu attruvari %S. Cuntrolla u nomu e prova arrè.
unknownProtocolFound = Unu di chisti (%S) nun è un prutucollu riggistratu, o nun è pirmisu nna stu cuntestu.
connectionFailure = A cunnissiuni fu rifiutata pruvannu a cuntattari %S.
netInterrupt = A cunnissiuni a %S fu chiujuta di ’n sùbbitu. Capaci chi fu trasfirutu quarchi datu.
netTimeout = Scadìu u tempu pi cumplitari a cunnissiuni cu %S.
redirectLoop = Fu supiratu u lìmiti pî rinnirizzi di st’URL.  Mpussìbbili carricari a pàggina addumannata.  Chistu putissi èssiri causatu dî viscotta bluccati.
confirmRepostPrompt = Pi mustrari sta pàggina, l’applicazzioni àv’a mannari nfurmazzioni chi ripeti tutti l’azzioni chi facisti prima (comu na risciduta o na cunferma d’ùrdini).
resendButton.label = Manna arrè
unknownSocketType = Non pozzu mustrari stu ducumentu si nun ti nziti u Manijaturi di Sicurizza Pirsunali (PSM). Scàrrica e nzita u PSM e prova arrè, o cuntatta u to amministraturi di sistema.
netReset = U ducumentu nun àvi dati.
notCached = Stu ducumentu nun è cchiù dispunìbbili.
netOffline = Stu ducumentu nun po èssiri mustratu mentri chi sì scullijatu. Pi cullijàriti, lèvacci a spunta â vuci "Travagghia scullijatu" nnô minù Pricu.
isprinting = U ducumentu nun po èssiri canciatu mentri chi veni stampatu o veni fatta l’antiprima di stampa.
deniedPortAccess = Pi mutivi di sicurizza, fu disabbilitatu l’accessu â porta chi mittisti.
proxyResolveFailure = Nun pozzu attruvari u sirburi proxy chi cunfijurasti. Pi favuri cuntrolla i mpustazzioni e prova arrè.
proxyConnectFailure = A cunnissiuni fu rifiutata mentri chi stava pruvannu a cuntattari u sirburi proxy chi cunfijurasti. Pi favuri cuntrolla i mpustazzioni dû proxy e prova arrè.
contentEncodingError = Nun pozzu mustrari a pàggina chi stai pruvannu a vìdiri picchì usa na mudalità di cumprissiuni nun vàlita o nun suppurtata.
unsafeContentType = Nun pozzu mustrari a pàggina chi stai pruvannu a vìdiri picchì è cuntinuta nnôn tipu di pricu chi putissi èssiri nun sicuru di ràpiri. Pi favuri cuntatta u prupitariu dû situ pi nfurmàrilu di stu prubblema.
malwareBlocked = U situ %S fu signalijatu comu na funti d’attacchi e fu bluccatu sicutannu i to prifirenzi di sicurizza.
harmfulBlocked = U situ %S fu signalijatu comu piriculusu e fu bluccatu sicutannu i to prifirenzi di sicurizza.
unwantedBlocked = U situ %S fu signalijatu chi cunteni prugrammi piriculusi e fu bluccatu sicutannu i to prifirenzi di sicurizza.
deceptiveBlocked = A pàggina a %S fu signalijata comu un situ fausu e fu bluccata sicutannu i to prifirenzi di sicurizza.
cspBlocked = Sta pàggina àvi na pulìtica di sicurizza dû cuntinutu chi nun pirmetti u carricamentu di sta manera.
xfoBlocked = Sta pàggina àvi na pulìtica X-Frame-Options chi nun pirmetti u carricamentu nna stu cuntestu.
